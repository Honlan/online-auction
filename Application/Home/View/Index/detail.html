<style>
#detail {
    background-color: #f4f4f4;
    padding: 30px 40px;
}

#detail #section1 {
    padding-bottom: 30px;
    border-bottom: 1px solid #D65021;
}

#detail #highest {
    font-size: 30px;
    color: red;
    margin-left: 10px;
}

#detail #start {
    margin-left: 10px;
    color: blue;
}

#detail #donator {
    margin-left: 10px;
}

#detail #status {
    margin-left: 10px;
}

#detail #timeleft {
    margin-left: 10px;
}

#detail #want {
    text-align: center;
    margin-top: 30px;
}

#detail #want span {
    color: #D65021;
    border: 1px solid #D65021;
    padding: 10px 15px;
    border-radius: 5px;
}

#detail #section2 {
    padding: 30px 50px;
    border-bottom: 1px solid #D65021;
    display: none;
}

#detail #section2 form {
	width: 80%;
	margin-left: 10%;
	margin-right: 10%;
}
#detail #section2 form p {
	text-align: center;
	margin-top: 35px;
}
#detail #section2 #apply {
	color: #D65021;
    border: 1px solid #D65021;
    padding: 10px 15px;
    border-radius: 5px;
}

#detail #section2 form .input-group {
    margin-bottom: 20px;
}
#detail #section3 {
	padding: 20px 10px;
}
#detail #section3 p {
	text-indent: 2em;
}
</style>
<div id="detail">
    <div id="section1">
        <div class="row">
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                <div class="item_imgs">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="__PUBLIC__/{$item['thumbnail']}">
                            </div>
                            <foreach name="item.imgs" item="i">
                                <div class="item">
                                    <img src="__PUBLIC__/{$i}">
                                </div>
                            </foreach>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div class="item_basic_info">
                    <h3>{$item.title}</h3>
                    <p>最高价<span id="highest">¥ {$item.highest}</span></p>
                    <p>起拍价<span id="start">¥ {$item.start}</span></p>
                    <p>捐赠者<span id="donator">{$item.donator}</span></p>
                    <p>拍卖状态<span id="status">
            		<if condition="$item.deadline gt $now">
            			拍卖中
            		<else/>
            			已结束
            		</if>
            	</span></p>
                    <p>距离结束还有<span id="deadline" style="display:none;">{$item.deadline}</span><span id="timeleft"></span></p>
                    <p id="want"><span>我要出价</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="section2">
        <form>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-fire"></span></div>
                <input type="text" class="form-control" name="price" placeholder="出价 price">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" name="name" placeholder="姓名 Name">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                <input type="tel" class="form-control" name="mobile" placeholder="手机 Mobile">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
                <input type="text" class="form-control" name="company" placeholder="公司 Company">
            </div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-flag"></span></div>
                <input type="text" class="form-control" name="position" placeholder="职位 Position">
            </div>
            <p><span id="apply">立即报名</span></p>
        </form>
    </div>
    <div id="section3">
    	<h3>拍品介绍</h3>
    	<p>{$item.description}</p>
    	<h3>捐赠者介绍</h3>
    	<p>{$item.donatorDesc}</p>
    </div>
</div>
<script>
$(document).ready(function() {
    $('#carousel-example-generic').carousel('cycle');

    timer();

    function timer() {
        var ts = parseInt($('#deadline').text()) * 1000 - (new Date()).valueOf();
        var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);
        var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);
        var mm = parseInt(ts / 1000 / 60 % 60, 10);
        var ss = parseInt(ts / 1000 % 60, 10);
        dd = checkTime(dd);
        hh = checkTime(hh);
        mm = checkTime(mm);
        ss = checkTime(ss);
        document.getElementById("timeleft").innerHTML = dd + "天" + hh + "时" + mm + "分" + ss + "秒";
        setInterval(function() {
            timer();
        }, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    $('#detail #want span').click(function(){
    	$('#detail #section2').fadeToggle();
    });

});
</script>
